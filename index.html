<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="weather-card">
                    <h2 style="color: azure;">Weather Forecast</h2>
                    <!-- Input and Button inside a flex container -->
                    <div class="input-group-container">
                        <div class="input-group">
                            <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" aria-label="Enter city name">
                        </div>
                        <button class="btn btn-custom" id="searchBtn">Get Weather</button>
                    </div>

                    <!-- Weather Information Display -->
                    <div id="weatherInfo">
                        <div id="weatherLocation" class="weather-info"></div>
                        <img id="weatherIcon" class="weather-icon" src="" alt="" />
                        <div id="temperature" class="temp"></div>
                        <div id="description" class="description"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Weather App | Designed with ðŸ’™ by Hamza Jamil</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</html>
